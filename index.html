<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
<label for="fullname">fullname</label>
<input type="text" id="text" name="fullname" placeholder="Enter Name">

<label for="email">email</label>
<input type="email" id="email" name="email" placeholder="Enter Email">

<label for="phone">phone</label>
<input type="tel" id="tel" name="phone" placeholder="Enter Telephone">

<label for="massage">massage</label>
<textarea name="message" id="textarea" placeholder="Enter Message">massage</textarea>

<input type="checkbox" id="checkbox" name="checkbox" value="checkbox"> checkbox <br>

<input type="submit" id="submit" value="submit">


      </form>

    
  </body>
</html>
